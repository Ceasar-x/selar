<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <title>Preview Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4b014e;
      padding: 20px 40px;
      color: white;
      flex-wrap: wrap;
      position: relative;
    }

    .logo {
      font-size: 28px;
      font-family: 'Pacifico', cursive;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .menu-toggle i {
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #320032;
    }

    #currency-select {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background-color: #fff;
      color: #000;
    }

    .start-selling {
      background-color: white;
      color: #4b014e;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .start-selling:hover {
      background-color: #f1c4f4;
    }

    .preview-box {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .preview-box img {
      width: 100%;
      max-height: 350px;
      object-fit: contain;
      border-radius: 6px;
    }

    .preview-box h2 {
      margin-top: 15px;
      font-size: 24px;
    }

    .preview-box p {
      color: #555;
      font-size: 16px;
      line-height: 1.5;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        padding: 15px 20px;
      }

      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        background-color: #4b014e;
        width: 100%;
        display: none;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      .preview-box {
        margin: 20px 15px;
        padding: 15px;
      }

      .preview-box h2 {
        font-size: 20px;
      }

      .preview-box p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Selar</div>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
    <nav class="nav-links" id="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="product.html" class="nav-link">Products</a>
      <a href="preview.html" class="nav-link">Preview</a>
      <a href="cart.html" class="nav-link">Cart</a>
      <select id="currency-select">
        <option value="NGN">ðŸ‡³ðŸ‡¬ NGN</option>
        <option value="USD">ðŸ‡ºðŸ‡¸ USD</option>
        <option value="GHS">ðŸ‡¬ðŸ‡­ GHS</option>
        <option value="KES">ðŸ‡°ðŸ‡ª KES</option>
        <option value="GBP">ðŸ‡¬ðŸ‡§ GBP</option>
      </select>
      <a href="login.html" class="nav-link">Log In</a>
      <a href="register.html" class="start-selling">Start Selling</a>
    </nav>
  </header>

  <div class="preview-box" id="previewBox">
    <img src="" alt="Preview Image" id="previewImg" />
    <h2 id="previewTitle">Loading...</h2>
    <p><em id="previewAuthor"></em></p>
    <p id="previewDesc"></p>
    <p id="previewPrice" style="font-weight: bold; margin-top: 10px;"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Highlight active nav link
      const links = document.querySelectorAll('.nav-link');
      const currentPath = window.location.pathname.split("/").pop();
      links.forEach(link => {
        if (link.href.includes(currentPath)) {
          link.classList.add('active');
        }
      });

      // Mobile navbar toggle
      document.getElementById('menu-toggle').addEventListener('click', function () {
        document.getElementById('nav-links').classList.toggle('show');
      });

      // Load preview data
      const params = new URLSearchParams(window.location.search);
      const product = {
        name: params.get("name"),
        author: params.get("author"),
        description: params.get("description"),
        price: params.get("price"),
        image: params.get("image")
      };

      if (product.name && product.image) {
        document.getElementById("previewImg").src = product.image;
        document.getElementById("previewTitle").textContent = product.name;
        document.getElementById("previewAuthor").textContent = product.author;
        document.getElementById("previewDesc").textContent = product.description;
        document.getElementById("previewPrice").textContent = product.price;
      } else {
        document.getElementById("previewTitle").textContent = "Product Not Found";
      }
    });
  </script>
</body>
</html>
