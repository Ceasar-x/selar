<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Selar</title>
  <link rel="stylesheet" href="log.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Log in to Selar</h2>
      <p class="signup-link">
        Donâ€™t have an account? <a href="register.html">Create one for free.</a>
      </p>

      <form>
        <label for="username">Username or Email</label>
        <input type="text" id="username" placeholder="Username or Email address" />

        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Password" />

        <div class="forgot">
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit" class="login-btn">Log in</button>
      </form>

      <div class="separator"><span>or continue with</span></div>

      <div class="social-buttons">
        <button class="social google">Login with Google</button>
        <button class="social twitter">Login with X (or Twitter)</button>
        <button class="social facebook">Login with Facebook</button>
      </div>
    </div>
  </div>
</body>
</html>
